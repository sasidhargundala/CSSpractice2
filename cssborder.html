<!DOCTYPE HTML>
<html>
<head>
	<title>CSS Border Radius</title>
    <style>
        p{
        border:2px solid green;
        border-radius: 15px;
        }
    </style>
</head>

<body>
	<p>Hello Welcome to CSS Round Borders</p>
    <p>CSS Border Radius:The border-radius property is used to add rounded borders to an element.</p>
</body>
</html>
